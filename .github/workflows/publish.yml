name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      # Use v4 to avoid detached HEAD issue with release events (actions/checkout#2280)
      - uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      # Workaround: actions/setup-node sets NODE_AUTH_TOKEN to a placeholder
      # value that interferes with npm OIDC auto-detection.
      # See: https://github.com/actions/setup-node/issues/1440
      - name: Publish to npm
        run: unset NODE_AUTH_TOKEN && npm publish
